params:  
  diff_env:
    name: HumanoidEnv
    stochastic_env: True
    episode_length: 1000
    MM_caching_frequency: 48
    
  algo:
    name: adam 

  network:
    actor: ActorStochasticMLP
    actor_mlp:
      units: [256, 128]
      activation: elu
    actor_logstd_init: -1.0

  config:
    name: df_humanoid_bptt
    env_name: dflex
    actor_learning_rate: 2e-3 # adam
    lr_schedule: linear # ['constant', 'linear']
    obs_rms: True
    gamma: 0.99
    betas: [0.7, 0.95] # adam
    max_epochs: 2000
    steps_num: 1000
    grad_norm: 1.0 
    truncate_grads: True 
    num_actors: 32 
    save_interval: 200

    player:
      determenistic: True
      games_num: 1
      num_actors: 1
      print_stats: True
